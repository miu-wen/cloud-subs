<h3>User Authentication</h3>
<div id="user-auth">
  <form name="userAuthForm" ng-submit="login()">
    <p>Username: <input type="text" ng-model="username" required /></p>
    <p>Password: <input type="password" ng-model="password" required /></p>
    <button type="submit">Login</button>
  </form>
</div>
