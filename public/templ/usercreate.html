<h3>Create User</h3>
<div id="user-create">
  <form name="userCreateForm" ng-submit="create()">
    <p>Nickname: <input type="text" ng-model="nickname" required /></p>
    <p>Username: <input type="text" ng-model="username" required /></p>
    <p>Password: <input type="password" ng-model="password" required /></p>
    <button type="submit">Create</button>
  </form>
</div>
