<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table>
  <thead>
  <tr>
    <th>Project</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy:'$id'">
    <td><a ng-href="{{project.site}}">{{project.name}}</a></td>
    <td>{{project.description}}</td>
  </tr>
  <tr>
    <td><a href="/dist/">dist</a></td>
    <td>Distribution</td>
  </tbody>
</table>
